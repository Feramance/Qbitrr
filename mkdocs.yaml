site_name: qBitrr
site_description: A simple script to monitor qBittorrent and communicate with Radarr and Sonarr

repo_url: https://github.com/Feramance/qBitrr
repo_name: qBitrr

theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    primary: blue
    accent: grey
    scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    primary: blue
    accent: white
    scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

plugins:
- search
- mkdocstrings

markdown_extensions:
- pymdownx.highlight
- pymdownx.superfences

nav:
- Start: index.md
